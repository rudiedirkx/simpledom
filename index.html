<!doctype html>
<html>

<head>
	<title>simpledom</title>
	<meta charset="utf-8" />
	<script src="simpledom.js"></script>
</head>

<body>

<script id=s1>
div = simple('div', {id: 'd1'}, [
	simple('p', [
		'Hi there, ',
		simple(
			'a',
			{
				href: '#',
				title: 'Oele bla'
			},
			{
				click: [
					function(e) {
						alert(e);
						e.preventDefault();
					},
					function(e) {
						alert(this.nodeName + ' == ' + e.target.nodeName + ', because this == e.target');
					}
				]
			},
			'YourNameHere'
		),
		'.'
	]),
	simple('p', 'Second paragraphs always suck...')
])
window.console && console.log && console.log(div)
simple.before(s1, div) // inject new div into <body> before <script>
</script>

</body>

</html>
