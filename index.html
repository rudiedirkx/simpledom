<!doctype html>
<html>

<head>
	<title>simpledom</title>
	<meta charset="utf-8" />
	<script src="simpledom.js"></script>
</head>

<body>

<script>
window.onload = function() {
	/**
	 * HTML:
		<div>
			<p>Hi there, <a href title>YourNameHere</p>.</p>
			<p>Second paragraphs always suck...</p>
		</div>
	 */

	/**
	 * JSON:
	 */
	elements = ['div', {}, {}, [
		['p', {}, {}, [
			'Hi there, ',
			['a', {href: '/blog-user/view/3', title: 'This is you!'}, {}, 'YourNameHere'],
			'.'
		]],
		['p', {}, {}, ['Second paragraphs always suck...']]
	]]

	simpledom(elements, document.body)
}
</script>

</body>

</html>
